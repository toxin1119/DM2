<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>單張圖片滑動瀏覽（支援雙指縮放）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=5">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
      background: #eee;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .swiper-zoom-container img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      background: #fff;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 圖片會自動插入這裡 -->
    </div>
    <!-- 分頁點 -->
    <div class="swiper-pagination"></div>
    <!-- 左右箭頭 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // 你的圖片清單
    const pages = [
      "pages/01.jpg", "pages/02.jpg", "pages/03.jpg", "pages/04.jpg", "pages/05.jpg",
      "pages/06.jpg", "pages/07.jpg", "pages/08.jpg", "pages/09.jpg", "pages/10.jpg","pages/11.jpg",
      "pages/12.jpg", "pages/13.jpg", "pages/14.jpg", "pages/15.jpg", "pages/16.jpg",
      "pages/17.jpg", "pages/18.jpg","pages/19.jpg", "pages/20.jpg", "pages/21.jpg", "pages/22.jpg"
    ];

    // 動態產生 Swiper Slide
    const wrapper = document.querySelector('.swiper-wrapper');
    pages.forEach(src => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `
        <div class="swiper-zoom-container">
          <img src="${src}" draggable="false" />
        </div>
      `;
      wrapper.appendChild(slide);
    });

    // 初始化 Swiper
    const swiper = new Swiper('.swiper', {
      zoom: true, // 啟用雙指縮放
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      spaceBetween: 10,
      centeredSlides: true,
      slidesPerView: 1,
      initialSlide: 0,
      loop: false,
      // 可選：滑動時自動還原縮放
      on: {
        slideChange: function() {
          if (this.zoom && this.zoom.out) this.zoom.out();
        }
      }
    });
  </script>
</body>
</html>
